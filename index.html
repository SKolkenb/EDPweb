<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>GIS</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:6
        }).fitBounds([[50.68830142178744,6.030879056898732],[50.894054444915895,6.438413005498334]]);
        map.locate({setView : true});
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'sqkilometers',
            activeColor: '#FF0000',
            completedColor: '#FF2200'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        L.control.scale(
            {
                imperial: false,
                maxWidth: 500,
                position: 'bottomright'
            }
        ).addTo(map);
            
        var layer_warnung_3 = L.tileLayer.wms('https://maps.dwd.de/geoserver/dwd/wms?', {
            layers: 'Warnungen_Landkreise',
            format: 'image/png',
            opacity: 0.5,
            transparent: 'true',
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_warnung_3;
        //map.addLayer(layer_warnung_3);
        
        var layer_radar_2 = L.tileLayer.wms('https://maps.dwd.de/geoserver/dwd/wms?', {
            layers: 'Niederschlagsradar',
            format: 'image/png',
            transparent: 'true',
            opacity: 0.5,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_radar_2;
        //map.addLayer(layer_radar_2);

        var layer_lkw_1 = L.tileLayer.wms('https://www.wms.nrw.de/umwelt/waldNRW?', {
            layers: 'lkw_befahrbare_waldwege',
            format: 'image/png',
            opacity: 1,
            attribution: '',
            transparent: 'true',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_lkw_1;
            
        var layer_mgrs_1 = L.tileLayer.wms('https://www.wms.nrw.de/geobasis/wms_nw_utmref?', {
            layers: 'WMS_NW_UTMREF',
            format: 'image/png',
            opacity: 1,
            attribution: '',
            transparent: 'true',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_mgrs_1;
        //map.addLayer(layer_mgrs_1);
        
        var layer_mtb_1 = L.tileLayer('cache_mtb/{z}/{x}/{y}.png', {
            opacity: 0.75,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_mtb_1;
        //map.addLayer(layer_mtb_1);

        var layer_zugweg_1 = L.tileLayer('cache_zugwegkoeln/{z}/{x}/{y}.png', {
            opacity: 1,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_zugweg_1;
        map.addLayer(layer_zugweg_1);
            
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);

        var layer_EifertMap_0 = L.tileLayer('https://map.eifert-systems.de/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_EifertMap_0;
        //map.addLayer(layer_EifertMap_0);
            
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers({"OpenStreetMap": layer_OpenStreetMap_0,"OSM EDP Style": layer_EifertMap_0,},{"MTB am Rursee": layer_mtb_1,"Zugweg KÃ¶ln": layer_zugweg_1,"LKW-befahrbare Waldwege": layer_lkw_1,"UTMREF / MGRS": layer_mgrs_1,"Wetterwarnungen": layer_warnung_3,"Niederschlagsradar": layer_radar_2,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
