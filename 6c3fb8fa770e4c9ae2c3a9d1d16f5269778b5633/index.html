<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>GIS MTBamRursee</title
	<link rel="icon" href="./pin.png">
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:6, doubleClickZoom: false
        }).locate({setView: true, maxZoom: 16});
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="#">S.Kolkenbrock</a> &middot; <a href="https://leafletjs.com">Leaflet</a> &middot; <a>OSM</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var locator = new L.control.locate({locateOptions: {maxZoom: 16}}).addTo(map);
	locator.start();
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'sqkilometers',
            activeColor: '#FF0000',
            completedColor: '#FF2200'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        L.control.scale(
            {
                imperial: false,
                maxWidth: 500,
                position: 'bottomright'
            }
        ).addTo(map);

	    
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
	var layer_warnung_3 = L.tileLayer.wms('https://maps.dwd.de/geoserver/dwd/wms?', {
            layers: 'Warnungen_Landkreise',
            format: 'image/png',
            opacity: 0.5,
            transparent: 'true',
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_warnung_3;
        //map.addLayer(layer_warnung_3);
        
        var layer_radar_2 = L.tileLayer.wms('https://maps.dwd.de/geoserver/dwd/wms?', {
            layers: 'Niederschlagsradar',
            format: 'image/png',
            transparent: 'true',
            opacity: 0.5,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_radar_2;
        //map.addLayer(layer_radar_2);
            
        var layer_mgrs_1 = L.tileLayer.wms('https://www.wms.nrw.de/geobasis/wms_nw_utmref?', {
            layers: 'WMS_NW_UTMREF',
            format: 'image/png',
            opacity: 1,
            attribution: '',
            transparent: 'true',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_mgrs_1;
        //map.addLayer(layer_mgrs_1);
        
        var layer_mtb_1 = L.tileLayer('cache_mtb/{z}/{x}/{y}.png', {
            opacity: 0.75,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_mtb_1;
       // map.addLayer(layer_mtb_1);


	var layer_mtb_2 = L.tileLayer('cache_marathon/{z}/{x}/{y}.png', {
            opacity: 0.9,
            attribution: '',
            minZoom: 6,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 17
        });
        layer_mtb_2;
        map.addLayer(layer_mtb_2);

	var layer_mtb_3 = L.tileLayer('cache_kurzstrecke/{z}/{x}/{y}.png', {
            opacity: 0.9,
            attribution: '',
            minZoom: 6,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 17
        });
        layer_mtb_3;
        map.addLayer(layer_mtb_3);

	var layer_lkw_1 = L.tileLayer.wms('https://www.wms.nrw.de/umwelt/waldNRW?', {
            layers: 'Waldwege_(für_Lösch-_und_Rettungsfahrzeuge)64455',
            format: 'image/png',
            opacity: 1,
            attribution: '',
            transparent: 'true',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_lkw_1;
            
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        //map.addLayer(layer_OpenStreetMap_0);

	var layer_edpmap_0 = L.tileLayer('https:/map.eifert-systems.de/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_edpmap_0;
        map.addLayer(layer_edpmap_0);

        var layer_OpenTopoMap_0 = L.tileLayer('https://tile.opentopomap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenTopoMap_0;
        //map.addLayer(layer_OpenTopoMap_0);

	var layer_dtk_0 = L.tileLayer.wms('https://www.wms.nrw.de/geobasis/wms_nw_dtk', {
            layers: 'nw_dtk_col',
            format: 'image/png',
            opacity: 1,
            attribution: '',
            transparent: 'true',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_dtk_0;
        //map.addLayer(layer_dtk_0);

	var layer_dtk_1 = L.tileLayer.wms('https://www.wms.nrw.de/geobasis/wms_nw_dtk', {
            layers: 'nw_dtk_sw',
            format: 'image/png',
            opacity: 1,
            attribution: '',
            transparent: 'true',
            minZoom: 6,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_dtk_1;
        //map.addLayer(layer_dtk_1);

	var layer_google_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_google_0;
        //map.addLayer(layer_google_0);
        
        var baseMaps = {};
        L.control.layers({
            "OSM - EDP-Style": layer_edpmap_0,
	    "OpenStreetMap": layer_OpenStreetMap_0,
	    "OpenTopoMap": layer_OpenTopoMap_0,
            "DTK": layer_dtk_0,
	    "DTK schwarz/weiß": layer_dtk_1,
	    "Google Hybrid": layer_google_0,
        },{
            "UTMREF / MGRS": layer_mgrs_1,
            "Wetterwarnungen": layer_warnung_3,
            "Niederschlagsradar": layer_radar_2,
	    "MTB am Rursee - ALT": layer_mtb_1,
	    "MTB am Rursee - Marathonstrecke": layer_mtb_2,
	    "MTB am Rursee - Kurzstrecke": layer_mtb_3,
	    "LKW-befahrbare Waldwege": layer_lkw_1,
        },{collapsed:false}).addTo(map);
	
        </script>
    </body>
</html>
